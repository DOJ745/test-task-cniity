spring.application.name=spring-boot-demo

# Debug options
logging.level.org.springframework.security=DEBUG
logging.level.com.example.springbootdemo=DEBUG
logging.level.reactor=TRACE

# Settings for MongoDB
spring.data.mongodb.uri=mongodb://root:secret@localhost:54117/mydatabase?authSource=admin

# Settings for Swagger UI
springdoc.show-actuator=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.example.springbootdemo.controllers